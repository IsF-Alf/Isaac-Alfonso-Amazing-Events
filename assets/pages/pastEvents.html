<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="app" v-cloak>
        <nav>
            <img class="logoAmazing" src="../images/amazing_brand.png" alt="Logo Amazing Events">
            <div class="anchorPages">
                <a href="../../index.html">Home</a>
                <a href="../pages/upcomingEvents.html">Upcoming Events</a>
                <a href="#">Past Events</a>
                <a href="../pages/contact.html">Contact</a>
                <a href="../pages/stats.html">Stats</a>
            </div>
        </nav>
        <header>
            <div id="carouselExampleAutoplaying" class="carousel slide carHeader" data-bs-ride="carousel">
                <div class="carousel-inner carHeader">
                    <h1 class="top-50 start-50 translate-middle position-absolute">Past Events</h1>
                    <div class="carousel-item active">
                        <img src="../images/optional_banner_2.jpg" class="d-block w-100 imCar" alt="Banner 2">
                    </div>
                    <div class="carousel-item active">
                        <img src="../images/optional_banner_3.jpg" class="d-block w-100 imCar" alt="Banner 3">
                    </div>
                    <div class="carousel-item active">
                        <img src="../images/optional_banner_4.jpg" class="d-block w-100 imCar" alt="Banner 4">
                    </div>
                    <div class="carousel-item active">
                        <img src="../images/optional_banner_5.jpg" class="d-block w-100 imCar" alt="Banner 5">
                    </div>
                    <div class="carousel-item active">
                        <img src="../images/optional_banner_1.jpg" class="d-block w-100 imCar" alt="Banner 1">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>
        <main>
            <div class="checkSear d-flex justify-content-between p-3">
                <form action="" id="check">
                    <div v-for="categoria of categoriasEventos">
                        <input type="checkbox" v-bind:id="categoria" :value="categoria" v-model="checked"
                            @change="filtroCheckSearch">
                        <label v-bind:for="categoria">{{categoria}}</label>
                    </div>
                </form>
                <input type="search" placeholder="Search" class="inputSearch" v-model="valueSearch"
                    @keyup="filtroCheckSearch">
            </div>
            <div class="contPrin">
                <div v-if="filtrados.length > 0" v-for="evento of filtrados" class="card" style="width: 18rem;">
                    <img v-bind:src="evento.image" class="card-img-top" v-bind:alt="evento.name">
                    <div class="card-body d-felx flex-column justify-content-center">
                        <h5 class="card-title">{{evento.name}}</h5>
                        <p class="card-text">{{evento.description}}</p>
                        <div class="priceDetails d-flex justify-content-around align-items-center">
                            <p class="price">Price: U$D {{evento.price}}</p>
                            <a v-bind:href=`./details.html?parametro=${evento._id}`
                                class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
                <h2 v-else>Event not found</h2>
            </div>
        </main>
        <footer>
            <div class="socialFoot">
                <img src="../images/instagram.png" alt="logInstagram">
                <img src="../images/whatsapp.png" alt="logWhatsapp">
                <img src="../images/facebook.png" alt="logfacebook">
            </div>
            <p class="idCohort">COHORT 51</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/pastE.js"></script>
</body>

</html>
