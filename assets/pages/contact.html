<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav>
        <img class="logoAmazing" src="../images/amazing_brand.png" alt="Logo Amazing Events">
        <div class="anchorPages">
            <a href="../../index.html">Home</a>
            <a href="../pages/upcomingEvents.html">Upcoming Events</a>
            <a href="../pages/pastEvents.html">Past Events</a>
            <a href="#">Contact</a>
            <a href="../pages/stats.html">Stats</a>
        </div>
    </nav>
    <header>
        <div id="carouselExampleAutoplaying" class="carousel slide carHeader" data-bs-ride="carousel">
            <div class="carousel-inner carHeader">
                <h1 class="top-50 start-50 translate-middle position-absolute">Contact</h1>
                <div class="carousel-item active">
                    <img src="../images/optional_banner_1.jpg" class="d-block w-100 imCar" alt="Banner 1">
                </div>
                <div class="carousel-item active">
                    <img src="../images/optional_banner_2.jpg" class="d-block w-100 imCar" alt="Banner 2">
                </div>
                <div class="carousel-item active">
                    <img src="../images/optional_banner_3.jpg" class="d-block w-100 imCar" alt="Banner 3">
                </div>
                <div class="carousel-item active">
                    <img src="../images/optional_banner_4.jpg" class="d-block w-100 imCar" alt="Banner 4">
                </div>
                <div class="carousel-item active">
                    <img src="../images/optional_banner_5.jpg" class="d-block w-100 imCar" alt="Banner 5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main id="mainContact" class="d-flex flex-column align-items-center">

        <div class="mb-2 w-50">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" >
        </div>
        <div class="mb-2 w-50">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-2 w-50">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end w-50">
            <button class="btn btn-primary ">Submit</button>
        </div>

    </main>
    <footer>
        <div class="socialFoot">
            <img src="../images/instagram.png" alt="logInstagram">
            <img src="../images/whatsapp.png" alt="logWhatsapp">
            <img src="../images/facebook.png" alt="logfacebook">
        </div>
        <p class="idCohort">COHORT 51</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
